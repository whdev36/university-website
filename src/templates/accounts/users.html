{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
    <h1>Users</h1>
    {% if users %}
        <div class="list-group">
            {% for user in users %}
                <a class="list-group-item list-group-item-action" href="#">{{ user.username }}</a>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
