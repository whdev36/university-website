{% extends 'base.html' %}

{% block title %}Create New Form{% endblock %}

{% block content %}
    <h1>Create New Form</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_div }}
        <button class="btn btn-success" type="submit">Create</button>
    </form>
{% endblock %}
