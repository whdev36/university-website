{% extends 'base.html' %}

{% block title %}News{% endblock %}

{% block content %}
    <h1>News</h1>
    {% if news %}
        <ul>
            {% for new in news %}
                <li><a href="{% url 'new' new.pk %}">{{ new.title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
